<div class="mat-elevation-z8 container ">
    <table mat-table
           [dataSource]="dataSource"
           class="mat-elevation-z8 table">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell
                *matHeaderCellDef>Name</th>
            <td mat-cell
                *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Year Column -->
        <ng-container matColumnDef="year">
            <th mat-header-cell
                *matHeaderCellDef>Year</th>
            <td mat-cell
                *matCellDef="let element">{{ element.year }}</td>
        </ng-container>

        <!-- Actor Column -->
        <ng-container matColumnDef="actor">
            <th mat-header-cell
                *matHeaderCellDef>Actor</th>
            <td mat-cell
                *matCellDef="let element">{{ element.actor }}</td>
        </ng-container>

        <!-- Rate Column -->
        <ng-container matColumnDef="rate">
            <th mat-header-cell
                *matHeaderCellDef>Rate</th>
            <td mat-cell
                *matCellDef="let element">{{ element.rate ? (element.rate / element.numberOfVotes | number: '1.0-1') : 'Not rated' }}</td>
        </ng-container>

        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            class="table-row"
            (click)="openDialog(row)"
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 30]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
